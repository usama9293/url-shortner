<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input
          type="text"
          class="search-bar"
          placeholder="Enter Your Location"
        />
        <button type="button" class="bx bx-search" title="Search"></button>
      </div>
      <div class="weather-box">
        <div class="info">
          <div class="info-weather">
            <div class="weather">
              <img src="/projects/weather/sun.png" alt="weather" />
                <p class="temprature">16<span>&#8451;</span></p>
                <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-detail">
        <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="info-wind">
                    <span>0km/h</span>
                </div>
                <p>Wind speed</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
