<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usama</title>
    <style>
   .container{
    width: 60vh;
    height: 60vh;
    background-color: burlywood;
   }
   .box{
    height: 20vh;
   width: 20vh;
   border-radius: 50%;
   border: 12px solid #af0707;
    border-right-color: rgb(194, 179, 194);
    animation: identifier 1s ease-in-out infinite;
    
}
@keyframes identifier {
    100%{
     transform: rotate(360deg);
    }  
}

    </style>
</head>
<body>
   <div class="container">
    <div class="box"></div>
   </div>
</body>
</html>
